<div >
  <mat-toolbar color="primary" class="navbar">
    <button mat-icon-button>
      <mat-icon class="navbar-menu">home</mat-icon>
    </button>

    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <div>
        <span>
          <a class="navbar-menu" mat-button routerLink="/">
            Accueil
          </a>
        </span>
        <span button>
          <a class="navbar-menu" class="navbar-menu" mat-button routerLink="/cv">
            CV
          </a>
        </span>
        <span>
          <a class="navbar-menu" mat-button routerLink="/project">
            Projets réalisés
          </a>
        </span>
      </div>
    </div>

    <div fxShow="true" fxHide.gt-sm="true">
      <a href="#" (click)="sidenav.toggle()">Show Side Menu</a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container  fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
        <a href="#" mat-button>Menu Item 1</a>
        <a href="#" mat-button>Menu Item 2</a>
        <a href="#" mat-button>Menu Item 3</a>
        <a href="#" mat-button>Menu Item 4</a>
        <a href="#" mat-button>Menu Item 5</a>
        <a href="#" mat-button>Menu Item 6</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content >
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
