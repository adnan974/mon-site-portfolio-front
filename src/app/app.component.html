<div>
  <mat-toolbar color="primary" class="navbar">

    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>

    <div fxShow="true" fxHide.lt-md="true">
      <button mat-icon-button routerLink="/" fragment="homeSection">
        <mat-icon class="navbar-menu">home</mat-icon>
      </button>
    </div>

    <div fxShow="true" fxHide.lt-md="true">
      <div>
        <span>
          <a class="navbar-menu" mat-button routerLink="/" fragment="homeSection">
            Accueil
          </a>
        </span>
        <span button>
          <!-- <a class="navbar-menu" class="navbar-menu" mat-button routerLink="/cv">
            CV
          </a> -->
          <a class="navbar-menu" mat-button  routerLink="/" fragment="cvSection" >CV</a>

        </span>
        <span>
          <a class="navbar-menu" mat-button routerLink="/" fragment="projectSection" >
            Projets réalisés
          </a>
        </span>
      </div>
    </div>



  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav  #sidenav fxLayout="column" layout-align="start">
      <div fxLayout="column">

        <span>
          <a class="navbar-menu" mat-button routerLink="/" fragment="homeSection">
            <fa-icon [icon]="icons.faHome"></fa-icon>
            Accueil
          </a>
        </span>
        <span button>
          <a class="navbar-menu" class="navbar-menu" mat-button routerLink="/" fragment="cvSection" >
            <fa-icon [icon]="icons.faFileAlt"></fa-icon>

            CV
          </a>
        </span>
        <span>

          <a class="navbar-menu" mat-button routerLink="/" fragment="projectSection" >
            <fa-icon [icon]="icons.faRocket"></fa-icon>

            Projets réalisés
          </a>

        </span>

      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <mat-divider></mat-divider>
      <footer>
        <div>
          <p id="copyright-element">Copyright © 2021 ·</p>
          <p>Ce site à été realisé avec Angular</p>
        </div>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
